{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Movies
{% endblock %}

{% block content %}
<div class="jumbotron bg-dark text-light">
  <form action="{% url 'create-movie' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ create_form|crispy }}
    <input type="submit" value="Ouch!" class="btn btn-block btn-outline-success">
  </form>
</div>
{% endblock %}

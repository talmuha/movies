{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Movies
{% endblock %}

{% block content %}
<div class="jumbotron bg-dark text-light">
  <form action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    {{ register_form|crispy }}
    <input type="submit" value="Register!" class="btn btn-block btn-outline-success">
  </form>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}
Movies
{% endblock %}

{% block content %}
<div class="row">
    {% for movie in movies %}
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
        <div class="card">
            <div class="card-body">
                {% if movie.poster %}
                  <img src="{{ movie.poster.url }}" class="card-img-top" alt="...">
                {% endif %}
                <h5 class="card-title">{{ movie.title }}</h5>
                <p class="card-text">{{ movie.description }}</p>
                <p class="card-text">Added by: {{ movie.added_by }}</p>
                <a href="{% url 'movie-detail' movie.id  %}" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
